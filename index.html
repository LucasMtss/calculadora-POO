<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora POO</title>
</head>
<body>
  <div class="container-calculator">
    <div class="display-results" id="result">0</div>
    <div class="container-history-clear">
      <div class="container-history">
        <img src="./history_icon.svg" alt="">
        <div class="display-history" id="history">0</div>
      </div>
      <button id="btn" class="clear-display" type="button">AC</button>
    </div>
    <div class="container-buttons">
      <div class="container-buttons-wrap">
        <button id="btn" class="button-green">1</button>
        <button id="btn" class="button-green">2</button>
        <button id="btn" class="button-green">3</button>
        <button id="btn" class="button-blue">/</button>
        <button id="btn" class="button-blue">x</button>
      </div>
      <div class="container-buttons-wrap">
        <button id="btn" class="button-green">4</button>
        <button id="btn" class="button-green">5</button>
        <button id="btn" class="button-green">6</button>
        <button id="btn" class="button-blue">-</button>
        <button id="btn" class="button-blue">+</button>
      </div>
      <div class="container-buttons-wrap">
        <button id="btn" class="button-green">7</button>
        <button id="btn" class="button-green">8</button>
        <button id="btn" class="button-green">9</button>
        <button id="btn" class="button-green">0</button>
        <button id="btn" class="button-orange">=</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
